<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tiny Labs Projects</title>
  </head>
  <body>
    <main>
      <div class="img_container"></div>
      <section class="details">
        <h2>Create your free account</h2>
        <p>Already registered? <span>Sign in</span></p>
        <div class="form_container">
          <form action="">
            <div class="name_container">
              <div>
                <label for="Fname">First Name</label>
                <input
                  class="name_icon"
                  type="text"
                  id="Fname"
                  placeholder="Joshua"
                />
              </div>
              <div>
                <label for="Lname">Last Name</label>
                <input
                  class="name_icon"
                  type="text"
                  id="Lname"
                  placeholder="Bakare"
                />
              </div>
            </div>

            <label for="email">Email</label>
            <input
              class="email_icon"
              type="email"
              id="email"
              placeholder="josh.bakery@gmail.com"
            />
            <div class="password_ctn">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="12345" />
              <img
                onclick="togglePassword()"
                class="password_icon"
                src="https://res.cloudinary.com/meryan/image/upload/v1655209440/eye_jvdvmi.png"
                alt=""
                style="width: 15px; height: 12px"
              />
            </div>
            <div class = "btn_div"><button>Continue</button></div>
            
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>
          By signing up, you agree to our <span>Terms</span> and
          <span>Private Policy</span>
        </p>
      </div>

      <p>2019 Tinylabs. All rights reserved</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
